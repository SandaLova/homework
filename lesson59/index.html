<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Работа с таблицами</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <table>
        <caption>
            Спецификация
        </caption>
        <thead>
            <tr>
                <th>
                    №
                </th>
                <th>
                    Изделие
                </th>
                <th>
                    Цвет
                </th>
                <th>
                    Стоимость
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    1
                </td>
                <td rowspan="2">
                    Блуза на запах
                </td>
                <td>
                    Белый
                </td>
                <td>
                    6190₽
                </td>
            <tr>
                <td>
                    2
                </td>
                <td>
                    Гроза
                </td>
                <td>
                    6190₽
                </td>
            <tr>
                <td>
                    3
                </td>
                <td>
                    Брюки клеш
                </td>
                <td>
                    Белый
                </td>
                <td>
                    5590₽
                </td>
            <tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">
                    Итого
                </td>
                <td>
                    17970₽
                </td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
