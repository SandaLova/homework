<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Работа с формами</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <form class="form">
      <fieldset class="block-1">
        <legend>Ваши личные данные</legend>
        <label class="label">
          Ваше имя
          <input name="name" type="text" required placeholder="Имя" />
        </label>
        <label class="label">
          Ваш возраст
          <input
            name="age"
            type="number"
            inputmode="numeric"
            required
            placeholder="Возраст"
          />
        </label>
        <label class="label">
          Ваш номер телефона
          <input
            name="phone"
            type="tel"
            inputmode="tel"
            required
            placeholder="Номер телефона"
          />
        </label>
        <label class="label">
          Ваша почта
          <input
            name="mail"
            type="email"
            inputmode="email"
            required
            placeholder="Почта"
          />
        </label>
      </fieldset>

      <fieldset class="block-2">
        <label class="text">
          Сообщение
          <textarea
            name="big-text"
            required
            placeholder="Ваше сообщение"
          ></textarea>
        </label>
        <label class="label-check">
          <input class="check" name="check" type="checkbox" required /> Я
          принимаю правила
        </label>
        <button type="submit">Отправить</button>
      </fieldset>
    </form>
  </body>
</html>
